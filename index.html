<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header role="banner" class="heading">
        <h1>My Bookmarks</h1>
    </header>

    <main role="main">
        <div class="top-container">
        <button class="add-bookmark-button" type="button">Add Bookmark</button>

        <label for="ratings-select" class="min-rating-label">Select Minimum Rating:
            <select id="ratings-select" name="min-ratings">
                <option value="1" selected>1 Star</option> 
                <option value="2" >2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </label>
        </div>

        <div class="add-container">
            <h2>Add Bookmark</h2>
            <form id="js-add-bookmark-form">
                <label for="bookmark-title">Title</label>
                <input type="text" name="bookmark-title" class="bookmark-title js-bookmark-title" placeholder="Google"><br>

                <label for="bookmark-url">URL</label>
                <input type="url" name="bookmark-url" class="bookmark-url js-bookmark-url" placeholder="https://www.google.com/"><br>

                <label for="bookmark-description">Description</label>
                <input type="text" name="bookmark-description" class="bookmark-description js-bookmark-description" placeholder="Use google to search for stuff"><br>

                <input type="radio" name="bookmark-rating" class="bookmark-rating js-bookmark-rating" value="1"> 1 Star<br>
                <input type="radio" name="bookmark-rating" class="bookmark-rating js-bookmark-rating" value="2"> 2 Stars<br>
                <input type="radio" name="bookmark-rating" class="bookmark-rating js-bookmark-rating" value="3"> 3 Stars<br>
                <input type="radio" name="bookmark-rating" class="bookmark-rating js-bookmark-rating" value="4"> 4 Stars<br>
                <input type="radio" name="bookmark-rating" class="bookmark-rating js-bookmark-rating" value="5"> 5 Stars<br>

                <button type="submit">Add Bookmark</button>
                <button type="button" class="cancel-button js-cancel-button">Cancel</button>
            </form>
        </div>

        <ul class="bookmark-list hidden">
        </ul>
    </main>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks-list.js"></script>  
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
